		<style>
			* {
				margin: 0;
				padding: 0;
			}
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
                background: white;
                color: black;
                text-align: center;
                font-family: monospace;
            }
            body {
                animation-name: sos;
                animation-duration: 0.75s;
                animation-iteration-count: infinite;
                animation-play-state: paused;
                position: relative;
                cursor: pointer;
                user-select: none;
            }
            div {
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                text-align: center;
                width: 100%;
            }
            h1 {
                font-size: clamp(20vw,10em,90vw);
            }
            @keyframes sos {
            	0% {
            		background: white;
            		color: red;
            	}
            	50% {
                    background: white;
                    color: red;
            	}
            	100% {
            		background: red;
            		color: white;
            	}
            }
		</style>
		<script>
            document.addEventListener(
            	'DOMContentLoaded',
            	function() {

                    document.body.addEventListener(
                    	'click',
                    	sos,
                    	true
                    );

                    function sos() {

						if (document.body.style.animationPlayState !== 'running') {

                            document.body.style.animationPlayState = 'running';
						}
						else {

                            document.body.style.animationPlayState = 'paused';
						}
                    }
                },
            	false
            );
		</script>
